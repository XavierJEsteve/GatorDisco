{% extends 'base.html' %}

{% block content_index %}
    <div class = "main-section">
        <table class= "table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 30%">
                        <h2> Audio Name</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for audio in audio_files %}
                    <tr>
                        <td class="td-bright">{{ audio.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class = "main-section">
        <table class= "table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>
                        <h2>Synth Name</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for synth in synth_files %}
                    <tr>
                        <td class="td-bright">{{ synth.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="main-section">
        <div class="div-forms">
            <div class="div-form">
                <h2>Synth Settings</h2>
                <form id="synthForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ synthform }}
                    <button type="submit">Upload Synth Settings</button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
