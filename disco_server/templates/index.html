    <div class="audioUpload">
        <h2 style="color:yellow"> Audio File Upload</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-control">
                <div class="form-group">
                    {{ audioform.file }}
                </div>
            </div>
            <button type="submit">Upload Audio</button>
        </form>
    </div>
    
    <div class="audioFiles">
        <div class="table-responsive">
        <table class= "table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>
                        <h2 style="color:yellow"> Audio Name</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for audio in audio_rows %}
                    <tr>
                        <td class="td-bright">{{ audio.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>
<div class="confFiles">
    <div class="card-deck" style="display:flex;">
        {% for conf in config_rows %}
        <div class="card" style="width : 18rem; display:flex; margin-right: 15px; margin-left: 15px;">
         <img class="card-img-top" src="media/screens/config1.png" />
          <div class="card-body">
            <h5 class="card-title">{{ conf.name }}</h5>
            <p class="card-text">Card Text</p>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
