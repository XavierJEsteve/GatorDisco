{% extends 'base.html' %}

{% block content_index %}

    <h2 color="yellow">Uploaded files</h2>
    <table style="width: 30%" class= "table table-sm">
        <thead class="thead-dark">
            <tr>
                <th style="width: 30%">
                    <a href="{% url 'upload_audio' %}">Audio Name</a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for audio in audio_files %}
                <tr>
                    <td class="td-bright">{{ audio.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <table style="width: 30%" class= "table table-sm">
        <thead class="thead-dark">
            <tr>
                <th>
                    <a href="{% url 'upload_config' %}">Config Name</a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for synth in synth_files %}
                <tr>
                    <td class="td-bright">{{ synth.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
