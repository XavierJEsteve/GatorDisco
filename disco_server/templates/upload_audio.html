{% extends 'base.html' %}

{% block content_upload %}
    <h1> Upload Audio</h1>
    <div class="div-forms">
        <div class="div-form">
            <p>Audio File</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ audioform }}
                <button type="submit">Upload Audio</button>
            </form>
        </div>
    </div>
{% endblock %}
