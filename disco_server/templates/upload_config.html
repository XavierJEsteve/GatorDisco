{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content_upload %}
    <h1> Upload Synth Settings</h1>
    <div class="div-forms">
        <div class="div-form">
            <h2>Synth Settings</h2>
            <form id="synthForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ synthform }}
                <button type="submit">Upload Synth Settings</button>
            </form>
        </div>
    </div>
    
{% endblock %}
